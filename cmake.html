	<h1>安装</h1>
	<h3>
		<a href="https://cmake.org/download/" target="_blank">列表</a>
	</h3>
	<h1>附录</h1>
	<h2>使用 CMake 必知</h2>
	<ol>
		<li>安装目录的任何目录名只能由半角符号、数字或字母组成。<br>
			这可能也限制了编译器目录的规范。
		</li>
		<br>
		<li>如果项目未指定最小所需版本，则也可能需要某一个最小版本，<br>
			或是一个特定版本，这或许是一个谜。 高版本并不一定存在兼容性。<br>
			当然，仅供参考。(半信半疑)
		</li>
		<br>
		<li>如果在配置过程中需要下载来自GitHub或其它国外站点的文件，<br>
			可能需要修改DNS(编辑hosts文件)才能成功下载文件。<br>
		</li>
		<br>
		<li>项目名及项目目录也要遵循规则(1)。</li>
	</ol>
