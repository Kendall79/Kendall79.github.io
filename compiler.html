	<h1>编译器</h1>

	<h2>GCC</h2>
	GCC 是 GNU组织开发的C++(包括C)编译器，经常在 Linux 上使用。<br>
	<h2>MSVC</h2>
	MSVC 是微软开发的C++(包括C)编译器主要活跃在 Windows操作系统上。<br>
	“Visual C++”只是编译器名称，并非真的“Visual”，代码始终是枯燥的。<br>
	<h3>全名</h3>
	Microsoft Visual C++<br>
	<h3>别名</h3>
	VC<br>
	VC++<br>
	Visual C++<br>
	<br>
	<h1>附录</h1>
	<h2>GCC 和 MinGW 的关系</h2>
	MinGW 是 Windows 平台的 GCC<br>
