	<h1>编译器</h1>

	今天，说的是两个顶流编译器 GCC 和 MSVC。<br>
	<h2>GCC</h2>
	GCC 是免费开源的主流编译器，经常在 Linux 上使用。<br>
	<h2>MSVC</h2>
	MSVC 指 Microsoft Visual C++，是微软开发的C++编译器，<br>
	“Visual C++”只是编译器名称，并非真的“Visual”，代码始终是枯燥的。<br>
	MSVC 主要活跃在 Windows 上，这自然不容置疑，Windows 也是微软的。<br>
