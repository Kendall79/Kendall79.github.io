<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>搜索器</title>
	<style> .other{float:right;} </style>
</head>

<body> <center>
	<a href="links.html" class="other" target="_blank">更多链接</a>
	<br><br><br><br>
	<a href="https://github.com/" target="_blank"><img src="github.png"></img></a><br><br>
	所有结果<input id="allResults" type="checkbox"></input>
	<input id="word" type="text" onKeyDown="checkEnterKey()" width="100" maxLength="255" autofocus></input>
	<button onClick="searchText()">搜索</button>
	<br><br>
	<button onClick="searchSln()">搜索解决方案</button>
	<button onClick="searchLib()">搜索程序库</button>
	<button onClick="searchCpp()">搜索 C++ 文档</button>
	<button onClick="searchMsDoc()">搜索微软文档</button>
	</div>
	<script>
	//检查回车键
	function checkEnterKey() { if(event.keyCode==13) { search(); } }

	//搜索(内部)
	function search(urls) {
		if(urls == null) { return; }

		var word = document.getElementById("word").value;
		if(word.length == 0) { return; }

		var allResults = document.getElementById("allResults").checked;
		if(allResults) {
			for(var i = 0; i < urls.length; i++) {
				window.open(urls[i]+word);
			}
		} else {
			if(urls.length > 0) { window.open(urls[0]+word); }
		}
	}

	//搜索
	function searchText() {
		const URLS = ["https://bing.com/search?q=",
				"https://www.baidu.com/s?ie=utf-8&wd=",
				"https://zh.wikibooks.org/w/index.php?search=",
				"https://google.com/search?q=",
				"https://www.sogou.com/web?query="];
		search(URLS);
	}
	
	//搜索解决方案
	function searchSln() {
		const URLS = ["https://stackoverflow.com/search?q=",
				"https://www.zhihu.com/search?q=",
				"https://so.csdn.net/so/search/s.do?q="];
		search(URLS);
	}

	//搜索程序库
	function searchLib() {
		const URLS = [ "https://github.com/search?q=",
				"https://stackoverflow.com/search?q=",
				"https://sourceforge.net/directory/?q="];
		search(URLS);
	}

	//搜索C++文档
	function searchCpp() {
		const URLS = ["https://en.cppreference.com/mwiki/index.php?search=",
				"http://www.cplusplus.com/search.do?q=",
				"https://docs.microsoft.com/en-us/search/?search=",
				"https://so.csdn.net/so/search/s.do?q="];
		search(URLS);
	}

	//搜索微软文档
	function searchMsDoc() {
		const URLS = ["https://docs.microsoft.com/en-us/search/?search=",
				"https://so.csdn.net/so/search/s.do?q="];
		search(URLS);
	}

	//搜索论文
	function searchThesis() {
		const URLS = ["t.com"];
		search(URLS);
	}
	</script>
	
</center>
</body>

</html>
