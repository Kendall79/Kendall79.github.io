<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<title>搜索 (I Love GitHub)</title>

	<link rel="mask-icon" href="https://github.githubassets.com/pinned-octocat.svg" color="#000000">
	<link rel="alternate icon" class="js-site-favicon" type="image/png"
		href="https://github.githubassets.com/favicons/favicon.png">
	<link rel="icon" class="js-site-favicon" type="image/svg+xml"
		href="https://github.githubassets.com/favicons/favicon.svg">

	<style>
        a {
            color: #0080FF;
            text-decoration: none;
        }

        a:hover {
            color: #0080FF;
            text-decoration: underline;
        }

		button {
			color: white;
			border-style: none;
			background-color: #0080FF;
		}
	</style>
</head>

<body onload="putFocus()">
    <!--DATE TIME: 2023/04/15 21:00-->
	<div align="center" style="height:220%">
		<br><br><br><br>
		<a href="https://github.com/"><img src="github.png"></a>
		<br><br>
		<input id="allResults" type="checkbox">
		<span>所有结果</span>
		<input id="keyword" type="text" onkeydown="checkEnter()" maxlength="100">
		<button onclick="search()">搜索</button>
		<button onclick="clearWord()">清空</button>
		<a href="list.html"><button>列表</button></a>
		<br><br>
		<button onclick="findCpp()" style="width:100px;height:20px">针对 C++搜索</button>
		<button onclick="findMsDoc()" style="width:100px;height:20px">搜索微软文档</button>
		<br>
		<button onclick="findLib()" style="width:100px;height:20px">搜索程序库/包</button>
		<button onclick="findSolution()" style="width:100px;height:20px">搜索解决方案</button>
	</div>

	<script>
		function search() {
			const URLS = [
				"https://bing.com/search?q=",
				"https://www.baidu.com/s?ie=utf-8&wd="
			];
			gotoAddr(URLS);
		}
		function findCpp() {
			const URLS = [
				"https://docs.microsoft.com/en-us/search/?search=",
				"https://zh.cppreference.com/mwiki/index.php?search="
			];
			gotoAddr(URLS);
		}
		function findMsDoc() {
			const URLS = [
				"https://docs.microsoft.com/en-us/search/?search="
			];
			gotoAddr(URLS);
		}
		function findLib() {
			const URLS = [
				"https://github.com/search?q=",
				"https://sourceforge.net/directory/?q="
			];
			gotoAddr(URLS);
		}
		function findSolution() {
			const URLS = [
				"https://stackoverflow.com/search?q="
			];
			gotoAddr(URLS);
		}

		function gotoAddr(urls) {
			var keyword = document.getElementById("keyword").value;
			if (keyword.length == 0) { return; }

			var allResults = document.getElementById("allResults").checked;
			if (allResults) {
				for (var i = 0; i < urls.length; ++i) { window.open(urls[i] + keyword); }
			} else { window.open(urls[0] + keyword); }
		}

		function putFocus() { document.getElementById("keyword").focus(); }

		function clearWord() {
			var obj = document.getElementById("keyword");
			if (obj.value.length > 0) { obj.value = ""; }
			putFocus();
		}

		function checkEnter() { if (event.keyCode == '\r'.charCodeAt()) { search(); } }

	</script>

</body>

</html>
